<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../trivia-game/assets/css/style.css" />


</head>

<body>


    <div class="container">
        <h1>Animal Trivia Game</h1>


        <!-- Set up the start button, and display -->
        <div class="container" id="triviaPanel">
            <button type="button" id="startBtn" class="btn btn-outline-info btn-lg btn-block align-items-center">Start</button>


            <!--Create question card.  Starts off with Display:none  -->
            <div class="row">
                <div class="card col-md-12">
                    <!--Timer Heading -->
                    <h2 class="card-header" id="timeHeader">
                        Time Remaining
                    </h2> 
                    <!-- Question content -->
                    <div class="card-body">
                        <h5 class="card-header" id="questionCard">Special title treatment</h5>
                        <div id=btnGroup>
                            <button type="button" id="btnA" class="btn btn-outline-info btn-lg btn-block align-items-center">A</button>
                            <button type="button" id="btnB" class="btn btn-outline-info btn-lg btn-block align-items-center">B</button>
                            <button type="button" id="btnC" class="btn btn-outline-info btn-lg btn-block align-items-center">C</button>
                            <button type="button" id="btnD" class="btn btn-outline-info btn-lg btn-block align-items-center">D</button>
                        </div>    
                        <div class="card col-md-10" id="answerCard"></div>  <!--style="width: 18rem;"> -->
                                <div class="card-body">
                                  <p class="card-text">Triva answer Line</p>
                                  <img class="card-img-bottom" src="./assets/images/lizzard bkgnd.jpg" alt="Card image cap">
                                </div>
                              </div>

                    </div>
                </div>

            </div>





        </div>





    </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>

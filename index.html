<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../trivia-game/assets/css/style.css" />


</head>

<body>


    <div class="container">
        <h1>Animal Trivia Game</h1>


        <!-- Set up the start button, and display -->
        <div class="container" id="triviaPanel">  
            <button type="button" id="startBtn" class="btn btn-outline-info btn-lg btn-block align-items-center show">Start</button>


            <!--Create question card.  Starts off with Display:none  -->
            <div class="row hide" id="questionPage">
                <!--place hide here -->
                <div class="card col-md-12">
                    <!--Timer Heading -->
                    <h2 class="card-header" id="timeHeader">
                    </h2>
                    <!-- Question content -->
                    <div class="card-body">
                        <h5 class="card-header" id="questionCard">Special title treatment</h5>
                        <div id=btnGroup>
                            <button type="button" id="btnA" value= "A" class="btn btn-outline-info btn-lg btn-block align-items-center answer">A</button>
                            <button type="button" id="btnB" value= "B" class="btn btn-outline-info btn-lg btn-block align-items-center answer">B</button>
                            <button type="button" id="btnC" value ="C" class="btn btn-outline-info btn-lg btn-block align-items-center answer">C</button>
                            <button type="button" id="btnD" value ="D" class="btn btn-outline-info btn-lg btn-block align-items-center answer">D</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row hide" id="answerCard">
                <div class="card-body">
                    <div class="card col-md-12">
                    <!--style="width: 18rem;"> -->
                      <div class="card-body">
                        <p class="card-text" id="answerText"></p>
                        <img class="card-img-bottom" id="animalPic" src="./assets/images/lizzard bkgnd.jpg" alt="Card image cap">
                        <button type="button" id="nextBtn" class="btn btn-outline-info btn-lg btn-block align-items-center">Next Question</button> 
                    </div>
                    </div>
                </div>

            </div>
            <div class="row hide" id="totalCard">
                <div class="card-body">
                    <div class="card col-md-12">
                        <div class="card-body">
                        <h3 class="card-header" id="TotalHeader">And the reesults are....</h5>
                            <h4 class="card-header" id="correctTotal"></h4>    
                            <h4 class="card-header" id="wrongTotal"></h4>    
                            <h4 class="card-header" id="unansweredTotal"></h4>    

                    
                        <button type="button" id="resetBtn" class="btn btn-outline-info btn-lg btn-block align-items-center">Play Again?</button> 
                    </div>
                    </div>
                </div>

            </div>
        </div>







    </div>





    </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
